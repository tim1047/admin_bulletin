<!-- update.html -->
<div>
    <center>
        <h1>Home Page</h1>

        <p>	{{ message }}</p>
    </center>

    <div class='container'>
        <form name="form" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : form.title.$invalid && !form.title.$pristine }">
                <label for="inputForTitle">제목</label>
                <input type="text" class="form-control" name='title' ng-model='result.title' required>
                <p ng-show="form.title.$invalid && !form.title.$pristine" class='help-block'>제목을 입력하세요.</p>
            </div>
            <div class="form-group">
                <label for="inputForID">작성자</label>
                <input type="text" class="form-control" ng-model="result.id" disabled>
            </div>
            <div class="form-group">
                <label for="inputForPassword">비밀번호</label>
                <input type="password" class="form-control" ng-model='result.password' disabled>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : form.content.$invalid && !form.content.$pristine }">
                <label for="inputForContent">내용</label>
                <textarea class="form-control" rows="3" cols="5" name='content' ng-model='result.content' required></textarea>
                <p ng-show="form.content.$invalid && !form.content.$pristine" class='help-block'>내용을 입력하세요.</p>
            </div>
            <button type="button" class="btn btn-info" ng-click="update()" ng-disabled="!form.$valid">수정</button>
        </form>
    </div>
</div>
