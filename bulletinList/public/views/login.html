<!--login.html -->

 <div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
            </div>  

            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                </div>

                <form id="loginform" class="form-horizontal" name="form" novalidate>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="id" ng-model="formData.id" placeholder="ID를 입력하세요" ng-focus required>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" ng-model='formData.password' placeholder="Password를 입력하세요" required>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-md-12 col-md-offset-10 controls">
                            <button id="btn-login" ng-click="login()" class="btn btn-primary" ng-disabled="!form.$valid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
