<!-- viewByID.html -->
<div class="text-center">
    <h1>Home Page</h1>

    <p>{{ message }}</p>
    <br />

    <div class='container'>
        <div class='col-md-10 col-md-offset-1'>
            <table class='table table-bordered table-hover'>
                <tr>
                    <td class='info'>제목</td>
                    <td>{{result.title}}</td>
                </tr>
                <tr>
                    <td class='info'>ID</td>
                    <td>{{result.id}}</td>
                </tr>
                <tr>
                    <td class='info'>내용</td>
                    <td ng-bind-html='result.content | nl2br'></td>
                </tr>
                <tr>
                    <td class='info'>날짜</td>
                    <td>{{result.date | date : 'yyyy-M-d HH:mm:ss'}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-1 col-md-offset-8'>
            <a href='#/update/{{result.number}}' class="btn btn-info">수정</a>
            <button type='button' class='btn btn-info' ng-click='removeByID()'>삭제</button>
        </div>
    </div>
</div>
